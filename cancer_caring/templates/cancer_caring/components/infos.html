{% load static %}
<div class="infos-container">
  <h1>A propos du cancer</h1>

  {% for info in infos %}
  <div class="info-card">
    <img
      src="{% static 'assets/images/about_us.png' %}"
      alt="{{ info.title }}"
      class="info-image"
    />
    <h4>{{ info.title }}</h4>
    <p>{{ info.content }}</p>
  </div>
  {% endfor %}
</div>
